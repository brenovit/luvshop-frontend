<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngIf="product != null; else elseBlock">
          <img src="{{ product.imageUrl }}" class="detail-img" />
          <h3>{{ product.name }}</h3>
          <div class="price">{{ product.unitPrice | currency: "BRL" }}</div>
          <button class="btn btn-primary" (click)="addToCart()">
            Add to cart
          </button>
          <hr />
          <h4>Description</h4>
          <p>
            {{ product.description }}
          </p>
        </div>
        <ng-template #elseBlock>
          <div class="alert alert-warning col-md-12" role="alert">
            Product not found.
          </div>
        </ng-template>
        <a routerLink="/products">Back to Product List</a>
      </div>
    </div>
  </div>
</div>
