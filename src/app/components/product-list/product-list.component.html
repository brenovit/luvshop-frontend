<div class="main-content">
  <div class="section-content section-content-p30">
    <div *ngIf="currentCategoryName">
      <h4>Category: {{ currentCategoryName }}</h4>
      <hr />
    </div>
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let product of products" class="col-md-3">
          <app-product-list-item
            [product]="product"
            (addProductToCart)="addToCart($event)"
          ></app-product-list-item>
        </div>

        <div
          *ngIf="products?.length === 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No products found.
        </div>
      </div>
      <div *ngIf="products?.length > 0">
        <app-footer-pagination
          [page]="page"
          (changePageNumber)="updatePageNumber($event)"
          (changePageSize)="updatePageSize($event)"
        ></app-footer-pagination>
      </div>
    </div>
  </div>
</div>
